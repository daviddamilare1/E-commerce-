{% extends 'partials/base.html' %} 
{% load static %} 
{% load humanize %} 
{% block content %}


    <section class="middle">
        <div class="container-fluid">
            <div class="row align-items-start justify-content-between">
                {% include 'vendor/sidebar.html' %}

                <div class="col-12 col-md-12 col-lg-9 col-xl-10">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0 mb-4 fw-bold">Add New Coupon</h4>
                        <a href="{% url 'vendor:coupons' %}" class="btn bg-secondary rounded text-white btn-sm mb-5"><i class="fas fa-arrow-left me-1"></i> Go back</a>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item p-4 shadow rounded-3 mb-3">
                            <div class="d-flex">
                                <div class="ms-3 mt-2">
                                    
                                    <div class="mt-3">
                                        
                                        <form class="mt-3  align-items-center" action="" method="POST"> {% csrf_token %}
                                            <input type="text" class="form-control rounded" placeholder="CODE123" name="coupon_code" id="" /> <br>
                                            <input type="text" class="form-control rounded" placeholder="10% Discount" name="coupon_discount" id="" />
                                            <button class="btn bg-primary text-white rounded btn-sm ms-0 mt-2" type="submit">Create Coupon</button>
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </li>

                        
                    </ul>

                    <nav>
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

   

{% endblock %}
